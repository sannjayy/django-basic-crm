{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<h5>Creating order for {{customer.name}}</h5>
			<hr/>
			<form action="" method="POST">	
				{% csrf_token %}	
				{{ form.management_form }}
				{% for field in form %}
					{{field}}	
					<hr/>	
				{% endfor %}
				<input type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>


{% endblock %}
